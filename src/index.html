<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="top-section flex">
        <div class="side-buttons">
          <button class="square">1</button>
          <button class="square">2</button>
          <button class="square">3</button>
        </div>
        <div class="frame">
          <div class="mozie">
            <img id="mozie-gif" src="/mozie/mozie_idle_1.gif" alt="Mozie Idle 1">
          </div>
        </div>
      </div>
      <div class="controls flex">
        <div class="sub-buttons">
          <button class="square">A</button>
          <button class="square">B</button>
          <button class="square">C</button>
          <button class="square">D</button>
          <button class="square">E</button>
          <button class="square">F</button>
        </div>
        <div class="main-buttons">
          <button id="yes-button">YES</button>
          <button id="no-button">NO</button>
          <button id="maybe-button">MAYBE</button>
        </div>
        <div class="direction-buttons">
          <button class="up" id="up-button">UP</button>
          <button class="left" id="left-button">LEFT</button>
          <button class="right" id="right-button">RIGHT</button>
          <button class="down" id="down-button">DOWN</button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
