<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Drama</title>
  </head>
  <body>
    <div id="app">
      <a href="http://localhost:5892/auth/twitch">Twitch Login</a>
      <select name="characters" id="character-select">
        <option value="mozie">Mozie</option>
        <option value="myers">Myers</option>
        <option value="forrest">Forrest</option>
      </select>
      <div class="frame" id="phaser-div">
        <!-- <canvas id="main-canvas" width="900" height="300"></canvas> -->
      </div>
      <div class="controls flex">
        <div class="sub-buttons">
          <button class="square" data-pose="A">A</button>
          <button class="square" data-pose="B">B</button>
          <button class="square" data-pose="C">C</button>
          <button class="square" data-pose="D">D</button>
          <button class="square" data-pose="E">E</button>
          <button class="square" data-pose="F">F</button>
        </div>
        <div class="main-buttons">
          <button id="yes-button"></button>
          <button id="no-button"></button>
          <button id="maybe-button"></button>
        </div>
        <div class="direction-buttons">
          <button class="up" id="up-button" data-direction="up"></button>
          <button class="left" id="left-button" data-direction="left"></button>
          <button class="right" id="right-button" data-direction="right"></button>
          <button class="down" id="down-button" data-direction="down"></button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
