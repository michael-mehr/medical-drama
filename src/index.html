<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Drama</title>
  </head>
  <body>
    <div id="app">
      <!-- <a href="http://localhost:5892/auth/twitch">Twitch Login</a> -->
      <!-- <a href="https://socket.minecraft.lgbt/auth/twitch">Twitch Login</a> -->
      <select name="characters" id="character-select">
        <option value="inari">Inari</option>
        <option value="mozie">Mozie</option>
        <option value="myers">Myers</option>
        <option value="forrest">Forrest</option>
      </select>
      <div class="frame" id="phaser-div">
        <!-- <canvas id="main-canvas" width="900" height="300"></canvas> -->
      </div>
      <div class="controls flex">
        <div class="expression-buttons">
          <button data-pose="A">
            <img src="/ui/expressions/exp-unpressedx2.png" alt="">
          </button>
          <button data-pose="B">
            <img src="/ui/expressions/exp-unpressedx2.png" alt="">
          </button>
          <button data-pose="C">
            <img src="/ui/expressions/exp-unpressedx2.png" alt="">
          </button>
          <button data-pose="D">
            <img src="/ui/expressions/exp-unpressedx2.png" alt="">
          </button>
          <button data-pose="E">
            <img src="/ui/expressions/exp-unpressedx2.png" alt="">
          </button>
          <button data-pose="F">
            <img src="/ui/expressions/exp-unpressedx2.png" alt="">
          </button>
        </div>
        <div class="position-group">
          <div class="position-buttons">
            <button class="left" id="left-button" data-position="left">
              <img src="/ui/position/position-slide-buttonx2.png" alt="">
            </button>
            <button class="center" id="up-button" data-position="up">
              <img src="/ui/position/position-buttonx2.png" alt="">
            </button>
            <button class="right" id="right-button" data-position="right">
              <img src="/ui/position/position-slide-buttonx2.png" alt="">
            </button>
          </div>
          <div class="entry-buttons">
            <button class="enter">
              <img src="/ui/position/position-enterx2.png" alt="Enter">
            </button>
            <button class="exit">
              <img src="/ui/position/position-exitx2.png" alt="Exit">
            </button>
          </div>
        </div>
        <div class="pose-buttons">
          <button data-pose="A">
            <img src="/ui/pose/pose-buttonx2.png" alt="">
          </button>
          <button data-pose="B">
            <img src="/ui/pose/pose-buttonx2.png" alt="">
          </button>
          <button data-pose="C">
            <img src="/ui/pose/pose-buttonx2.png" alt="">
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
